{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <!-- dropdown menu that lists stocks currently held by the user -->
    <!-- text field for number of shares to sell -->
    <!-- submit button that posts the sale -->
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <select autofocus class="form-control" name="symbol" required>
                <option disabled selected>Symbol</option>
                <!-- populate options dynamicaly with objects passed in -->
                {% for row in portfolio %}
                    {% if row['shares'] != 0 %}
                        <option value="{{ row['symbol'] }}">{{ row['symbol'] }} ({{row['shares']}})</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number" required>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>



{% endblock %}
